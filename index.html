<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color{
            background-color:red;
            color:white;
        }
        .dim{
            border:1px solid black;
            padding: 100px;
        }
    </style>

</head>

<body>
    <div id="box" class="color">
        <p>This is dummy text</p>
    </div>
</body>
<script>
    //to see whole list
    let box=document.getElementById("box");
    console.log(box.classList);
    for(let css of box.classList)
    {
        console.log(css);
    }

    //to add
    box.classList.add("dim");

    //to remove
    box.classList.remove("dim");

    //to replace
    box.classList.replace("color","dim");

    //to check
    let res=box.classList.contains("dim");
    console.log(res);

    //to toggle
    box.classList.toggle("dim"); //if dim is in class it will be deleted, if it is not there then it will be added

</script>

</html>
